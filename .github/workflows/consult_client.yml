name: 🔎 Notificación:Consulta de Cliente

on:
  workflow_dispatch:
    inputs:
      client_name:
        description: 'Nombre del cliente consultado'
        required: true
      user_name:
        description: 'Nombre del usuario que realizó la consulta'
        required: true

jobs:
  notify_team:
    runs-on: ubuntu-latest
    steps:
      - name: 💬 Notificación al equipo sobre consulta
        run: |
          echo "=========================================================="
          echo "🔍 ACCIÓN DE SEGUIMIENTO: Consulta de Cliente 🔍"
          echo "Cliente: ${{ github.event.inputs.client_name }}"
          echo "Consultado por: ${{ github.event.inputs.user_name }}"
          echo "----------------------------------------------------------"
          echo "Miembros Notificados:"
          echo "- Ana García (Dev): Monitorear la carga de la base de datos."
          echo "- Carlos Martínez (QA): Validar la respuesta del sistema."
          echo "=========================================================="
